
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Now - Strokes of Faith</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }
    .pay-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-block {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="pay-container">
    <h2 class="text-center mb-4">Pay Now</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount (USD)</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
      </div>
    </form>

    <!-- PayPal Button -->
    <form action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="business" value="your-paypal-email@example.com" />
      <input type="hidden" name="currency_code" value="USD" />
      <button type="submit" class="btn btn-outline-primary btn-block">Pay with PayPal</button>
    </form>

    <!-- Cash App Button -->
    <a href="https://cash.app/$YourCashtag" target="_blank" class="btn btn-outline-success btn-block">Pay with Cash App</a>

    <!-- Zelle Instructions -->
    <div class="alert alert-info text-center mt-3">
      <strong>Zelle:</strong> Send payment to<br><b>yourzelleemail@example.com</b><br>using your banking app.
    </div>
  </div>

</body>
</html>
